<svg width="500" height="500" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern gradient definitions -->
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Modern geometric shape -->
  <path d="M30 100 L100 30 L170 100 L100 170 Z"
        fill="url(#modernGradient)"
        filter="url(#glow)"
        opacity="0.9"/>
  
  <!-- Floating accent shapes -->
  <rect x="16" y="50" width="12" height="12" fill="#22d3ee" opacity="0.4" rx="4"/>
  <circle cx="180" cy="40" r="6" fill="#10b981" opacity="0.3"/>
  <rect x="170" y="150" width="8" height="8" fill="#059669" opacity="0.5" rx="2"/>
  
  <!-- Modern initials -->
  <text x="100" y="115"
        text-anchor="middle"
        font-family="Inter, system-ui, sans-serif"
        font-size="40"
        font-weight="700"
        fill="white"
        letter-spacing="4px">
    LS
  </text>
</svg>
